    needs: build
    strategy:
      matrix:
        node-version: [14, 16]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Unit Tests
        run: npm run test:unit
        env:
          CI: true

